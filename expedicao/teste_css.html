  <head>
    <title>Cadastro</title>
     <link rel="stylesheet" href="../css/estiloqr.css">

</head>
<body>
  <div>
    <h1 id="titulo">Cadastro de DEVs</h1>
    <p id="subtitulo">Complete suas informações</p>
  </div>
  <form> 
  <div class="campo">
    <fieldset class="grupo">
     
      <label for="nome"><strong>Nome</strong>
      <input type="text" name="nome" id="nome" required></input>
   </label>
         <label for="sobrenome"><strong>Sobrenome</strong>
      <input type="text" name="sobrenome" id="sobrenome" required size="60">
      </label>
  <br>
        <label for="email"><strong>Email</strong></label>
      <input type="email" name="email" id="email" required>
       </fieldset>
    <div class="campo">
    <label><strong>De qual lado da aplicação você emmmdesenvolve?</strong></label>
    <label>
    <input type="radio" nome="devweb" value="frontend" checked>Front-end
    </input>
  <input type="radio" nome="devweb" value="backend">Back-end
    </input>
  <input type="radio" nome="devweb" value="fullstack">Fullstack
    </input>
</label>
    </div>
<br>
<div class="campo">
  <label for="senioridade"><strong> Senioridade </strong></label>
  <select id="senioridade" class="">
    <option selected disable value="">Selecione</option>
    <option>Junior</option>
    <option>Pleno</option>
    <option>Senior</option> 
  </select>
 
</div>
<fieldset class="grupo">
    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
    <label>
    <input type="checkbox" id="tecnologia1" value="HTML">
    HTM	L
     <input type="checkbox" id="tecnologia2" value="CSS">
    CSS
     <input type="checkbox" id="tecnologia3" value="javascript">
    Javascript
     <input type="checkbox" id="tecnologia4" value="PHP">
    PHP
     <input type="checkbox" id="tecnologia5" value="C#">
    C#
     <input type="checkbox" id="tecnologia6" value="python">
    Python
     <input type="checkbox" id="tecnologia7" value="java">
    Java
    </label>
  </fieldset>
<div class="campo">
  <br>
  <label><strong>Conte um pouco da sua experiência:</strong></label>
  <textarea row="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
</div>
<button class="botao" type="submit">Concluir</button>
    </form>
</body>
