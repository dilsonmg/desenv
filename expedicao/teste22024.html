<?php
// Nomes das abas
$abas = array("Aba 1", "Aba 2", "Aba 3");

// Mostra as abas
foreach ($abas as $index => $aba) {
    echo '<div class="tab" onclick="showTab(' . $index . ')">' . $aba . '</div>';
}

// Conteúdo das abas
$conteudos = array(
    "Conteúdo da Aba 1",
    "Conteúdo da Aba 2",
    "Conteúdo da Aba 3"
);

// Mostra o conteúdo das abas
foreach ($conteudos as $index => $conteudo) {
    echo '<div class="tab-content" id="tab' . $index . '">' . $conteudo . '</div>';
}
?>

<script>
    function showTab(tabIndex) {
        // Esconde todos os conteúdos das abas
        var tabContents = document.getElementsByClassName('tab-content');
        for (var i = 0; i < tabContents.length; i++) {
            tabContents[i].style.display = 'none';
        }

        // Mostra o conteúdo da aba clicada
        document.getElementById('tab' + tabIndex).style.display = 'block';
    }
</script>

</body>
