<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
		 ['Item', 'consumo'],
		   ['1550 - HJ EMULSAO 150                          ',8000.000],
		   ['1551 - HJ EMULSAO 100                          ',6000.000],
		   ['3269 - KAMORAN 10 KG                           ',3600.000],
		   ['3274 - CORSTAN 10 KG                           ',1200.000],
		   ['3277 - KAMORAN WP 10 KG                        ',1200.000],
		   ['4369 - KAMORAN 10 KG EXPORTACAO MARITIMO       ',3600.000],
		   ['5100 - FILTERPOL                               ',972.000],        ]);


       

        var options = {
          chart: {
            title: 'Company Performance',
            subtitle: 'Sales, Expenses, and Profit: 2014-2017',
			isStacked: true
          },
          bars: 'horizontal', // Required for Material Bar Charts.
		  FontSize:4,
		  legend: { position: "vertical" },
		   bar: { groupWidth: '75%' },
		  		  isStacked: true
        };



        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
		
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 600px; height: 600px;"></div>
  </body>
</html>
