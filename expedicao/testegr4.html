<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
	
	/////////////////////////////////////////////// parametros do grafico //////////////////////////////////////
 google.charts.load('current', {'packages':['corechart']});
 google.charts.setOnLoadCallback(drawVisualization);

 function drawVisualization() {
        var data = google.visualization.arrayToDataTable([
          ['Ano', 'Corstan 10kg', 'Kamoran 10Kg', 'Kamoran WP 10KG',''],
               ['2011',9610.000,100880.000,30020.000,0],['2012',11350.000,57620.000,28810.000,0],['2013',8400.000,15020.000,21610.000,0],['2014',6000.000,22880.000,25200.000,0],['2015',6000.000,34800.000,28800.000,0],['2016',6000.000,25200.000,22800.000,0],['2017',6000.000,30000.000,26400.000,0],['2018',4790.000,39590.000,28790.000,0],['2019',6000.000,33600.000,30000.000,0],['2020',3600.000,25200.000,25200.000,0],['2021',8400.000,25200.000,21600.000,0],        ]);


        var options = {
          title : 'Producao anual em KG por Linha de produto -  Elanco',
          vAxis: {title: 'Totais'},
          hAxis: {title: 'Ano'},
          seriesType: 'bars',
          series: {4: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    ///////////
	  
    </script>

  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
